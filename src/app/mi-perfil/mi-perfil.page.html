<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-item>
  <ion-avatar slot="start">
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>
  <ion-label> Foto De Perfil </ion-label>
</ion-item>

<ion-list>
  <ion-item>
    <ion-input label="Nombre" placeholder="Enter text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Password " type="password" value="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Email" type="email" placeholder="email@domain.com"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Telephone" type="tel" placeholder="888-888-8888"></ion-input>
  </ion-item>

  <ion-item>
    <ion-toggle [enableOnOffLabels]="true">Recibir notificaciones</ion-toggle>
  </ion-item>
</ion-list>
